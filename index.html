<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
        <img src="images/img5.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>

    </div>
    <div class="img-image">
        <img src="images/pic1.png " onclick="openFullImg(this.src)">
        <img src="images/pic2.png " onclick="openFullImg(this.src)">
        <img src="images/pic3.png " onclick="openFullImg(this.src)">
        <img src="images/img2.jpg " onclick="openFullImg(this.src)">
        <img src="images/pic5.png " onclick="openFullImg(this.src)">
        <img src="images/img3.jpg " onclick="openFullImg(this.src)">
        <img src="images/img4.jpg " onclick="openFullImg(this.src)">
        <img src="images/img6.jpg " onclick="openFullImg(this.src)">
        <img src="images/img5.jpg"  onclick="openFullImg(this.src)">
    </div>
    <script>
        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            fullImg.src = pic;
        }
           function closeFullImg(){
            fullImgBox.style.display = "none";

           }   
       

    </script>
    
</body>
</html>
